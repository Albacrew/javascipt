  <body>
    <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
    <script>
      "use strict";

      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 900,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      // Первый вариант записи решения задачи
      products.forEach(function (discountPrice) {
        discountPrice.price = discountPrice.price * 0.85;
        console.log(discountPrice);
      });

      // Второй вариант записи решения задачи

    </script>
