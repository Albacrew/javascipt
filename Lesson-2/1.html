<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Переменная `c` хранит значение 2, потому что:
  1. Пременная `а` увеличилась на 1 (префиксная форма оператора инкремента) и 
  стало равняться 2. 
  2. В переменную `c` присвоилось значение 2 (значение переменной `а`).
   */
      c = ++a;
      console.log(c); // 2

      /*
  Переменная `d` хранит значение 1, потому что:
  1. Переменная `b` увеличилась на 1 (постфиксная форма оператора инкремента) и 
  стала равняться 2.
  2. В переменную `d` вернулось значение до увеличение, то есть значение 1. 
   */
      d = b++;
      console.log(d); // 1

      /*
  Переменная `c` хранит значение 5, потому что:
  1. Значение пременной `а` увеличилось на 1 (префиксная форма оператора инкремента)
  и стало равняться 3.
  2. Выполнилось математическое сложение 2 и 3 и результат 5 записался в 
  переменную `c`.
   */
      c = 2 + ++a;
      console.log(c); // 5

      /*
  Переменная `d` хранит значение 4, потому что:
  1. Переменная `b` увеличилась на 1 (постфиксная форма оператора инкремента) и 
  стала равняться 3.
  2. Выполнилось математическое сложение 2 и переменной `b` до увеличения на 1, то
  есть 2 + 2 и результат 4 записался в переменную `d`.
   */
      d = 2 + b++;
      console.log(d); // 4

      console.log(a); // 3
      console.log(b); // 3
    </script>
  </body>
</html>
