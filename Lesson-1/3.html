<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
1. Складываем 10 + 10 и получаем 20.
2. Потом к числу 20 JavaScript нужно будет прибавить строчное значение "10". JavaScript автоматически изменит формат цифры 20 на строчный. Произойдет конкатенация (склеивание строк) и получится значение 2010.
3. С помощью console.log выводим значение 2010 в консоль.
*/
console.log(10 + 10 + "10");

  /*
1. К числу 10 JavaScript нужно будет прибавить строчное значение "10". Произойдет конкатенация (склеивание строк) и получится значение 1010.
2. Потом к строчному значение 1010 нужно прибавить число 10. JavaScript автоматически изменит формат цифры 10 на строчный и произойдет вторая конкатенация и получится значение 101010.
3. С помощью console.log выводим значение 101010 в консоль.
*/
console.log(10 + "10" + 10);

  /*
1. Складываем 10 + 10 и получаем 20.
2. JavaScript изменит строчный формат значения "10" на число, потому что перед ним стоит унарный плюс. Затем 20 сложит с 10 и получится число 30.
3. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10");

  /*
1. Из-за унарного минуса JavaScript превратит значение -"" в -0.
2. В JavaScript при делении 10 на -0 получится число -Infinity.
3. С помощью console.log выводим число -Infinity в консоль.
*/
console.log(10 / -"");

  /*
1. Из-за унарного плюса JavaScript постарается превратить значение +"2,5" в число, но так как стоит неверный разделитель дробной части (должна быть точка, а не запятая), в итоге прогрмма выведет число NaN
2. В JavaScript при делении 10 на NaN получится число NaN.
3. С помощью console.log выводим число NaN в консоль.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
